<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-Toe-game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <!-- ===== START SCREEN ===== -->
  <section id="start-screen">
    <h1 class="heading">Tic Tac Toe</h1>
    <p>Select Mode to Start</p>
    <div id="mode">
      <button id="computer">Vs Computer</button>
      <button id="player">Vs Player</button>
    </div>
  </section>
  <div class="symbol-selection hide">
            <h3 class="heading">Choose Your Symbol</h3>
            <button id="chooseX">Play as X</button>
            <button id="chooseO">Play as O</button>
        </div>

     <div class="winner hide">
        <p id="msg">Booyah!</p>
        <button id="newgame">New-Game</button>
     </div>
    <main class="mainContainer hide">
       <h1>Sumedh's X & O  </h1>
       <div class="container">
        <div class="Game">
            <button class="block"></button>
            <button class="block"></button>
            <button class="block"></button>
            <button class="block"></button>
            <button class="block"></button>
            <button class="block"></button>
            <button class="block"></button>
            <button class="block"></button>
            <button class="block"></button>
         </div>
       </div>
       <button id="reset">Reset-Game</button>
       <button id="home">Home</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
